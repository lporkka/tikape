<html>
    <head>
        <title>drinkki</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${drinkinNimi}"></h1>
        
        <ul>
            <li th:each="arvo : ${ohjeet}">
                <span th:text="${arvo}"/>
            </li>
        </ul>
        <br/><br/><br/>
        <h2>Aineiden lisäys</h2>
        <form type="POST" th:action="@{~/add/{drinkki}(drinkki=${drinkinNimi})}">
            <select name="aine">
                <option th:each="arvo : ${aineet}">
                    <span th:text="${arvo}"/>
                </option>
            </select>
            <br/>
            Määrä:
            <br/>
            <input type="text" name="maara"/>
            <br/>
            Lisäohjeet:
            <br/>
            <input type="text" name="ohje"/>
            <br/>
            <input type="submit" value="lisää"/>                                   
        </form>
    </body>
</html>
